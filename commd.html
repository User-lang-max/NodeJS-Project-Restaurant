<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Utilisateurs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            background: url('images/cover.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            min-height: 100vh;
        }

        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); 
            filter: blur(8px); 
            z-index: -1;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            color: white;
            padding-top: 20px;
            padding-left: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: width 0.3s;
            justify-content: space-between;
        }

        .sidebar .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            background-size: cover;
            background-position: center;
            height: 100px;
            line-height: 100px;
        }

        .sidebar .nav-links a {
            display: flex;
            align-items: center;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .sidebar .nav-links a:hover {
            background-color: #34495e;
        }

        .sidebar .nav-links a i {
            margin-right: 10px;
        }

         /* Main Content Styles */
         .main-content {
            margin-left: 270px;
            padding: 20px;
            background-position: center;
            min-height: 130vh;
            color: white; 
            transition: margin-left 0.3s;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); 
            align-items: center;
            margin-right: 200px;
            width: 100%;
        }

        .main-content h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Table Styles */
        table {
            border-spacing: 0;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-family: 'Roboto', sans-serif;
            background-color: rgba(0, 0, 0, 0.7); 
            border-radius: 10px; 
            color: white;
        }

        table th, table td {
            padding: 15px;
            text-align: left;
            font-size: 16px;
        }

        table thead {
            background-color: rgba(0, 0, 0, 0.7); 
            color: white;
            font-weight: 700;
            background-color: rgba(0, 0, 0, 0.7); 
            border-radius: 10px;
        }

    

        table tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.7); 
        }

        /* Chart Styles */
        #myChart {
            display: block;
            width: 100%;
            max-width: 1900px;
            height: 250px; 
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(2, 2, 2, 0.5); 
            backdrop-filter: blur(5px); 
            border: 1px solid #ddd;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            color: white; 
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main-content {
                margin-left: 220px;
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
            }

            .sidebar .nav-links a {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">Gestion Admin</div>
        <div class="nav-links">
            <a href="#" onclick="accueil()"><i class="fas fa-home"></i><span>Accueil</span></a>
            <a href="#" onclick="principale()"><i class="fas fa-users"></i><span>Page principale</span></a>
            <a href="#" onclick="commd()"><i class="fas fa-shopping-cart"></i><span>Commandes</span></a>
            <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i><span>Déconnexion</span></a>
        </div>
    </div>

    <!-- Contenu principal -->
    <div class="main-content">
        <h1>Tableau de Bord</h1>
        <table id="ordersTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Adresse</th>
                    <th>Type de repas</th>
                    <th>Plat choisi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les commandes seront affichées ici -->
            </tbody>
        </table>
        <canvas id="myChart"></canvas>
    </div>

    <script src="commd.js"></script>
</body>
</html>
